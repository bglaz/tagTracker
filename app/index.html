<!DOCTYPE HTML>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	</head>
	<body>
		<input id="tagName" type="text" />
		<input type="button" id="track_tag_btn" value="Track Tag" />

		<div id="results">

		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io.connect('http://localhost');
		  socket.on('tweetData', function (data) {
		    $('#results').append('<div>' + data.text + '</div>');
		  });

		  $(function() {
		  	$('#track_tag_btn').click(function() {
		  		socket.emit('trackTag',{tagName: $('#tagName').val()});
		  	});
		  });
		</script>
	</body>
</html>
